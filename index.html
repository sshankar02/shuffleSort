<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShuffleSort</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>Shuffle and Sort</span>
      </div>
      <div class="action-controls">
        <button onclick="shuffle()">SHUFFLE</button>
        <button onclick="sort()">SORT</button>
      </div>
      <div class="cardGrid">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
      </div>
      <span class="credits">Shuffle and Sort by Saurabh Shankar</span>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
